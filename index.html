<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <title>Take a quiz</title>
</head>
<body>
    <div>
        <p id="timer">
            1:00
        </p>
    </div>
    <h1>Test Your Music Knowledge!!</h1>
    

    <div class="row" id="questionWrapper" style = "display: none">
        <div class="col-sm-10">
            <p id="showQuestion"></p>
        </div>
        <div class="col-sm-8" id="mid">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" value = "1" onclick="gradeQuestion(this.value)">True</button>
                <button class="btn btn-primary" type="button" value = "0" onclick="gradeQuestion(this.value)">False</button>
                
              </div>
        </div>
    </div>
    <div class="row quizToggle">
        <div class="col-12">
            <button class="btn btn-primary" type="button" id="start">Start</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p id="gameEnd" style = "display: none">Game Over Your Score was <span id="totalScore"></span>/<span id="possibleScore"> </span></p>
        </div>
        
    </div>
    <div class="row">
        <div class="col-sm-6">
            <span  id="initial" class="input-group-text" style = "display: none">Your initials</span>
  <input id="userInitials" type="text" aria-label="First name" class="form-control" style = "display: none">
            
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <button  id ="submit" style = "display: none" type="button" class="btn btn-primary">submit</button>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <p id="save"></p>
        </div>
    </div>
    
    
    

</body>
</html>
